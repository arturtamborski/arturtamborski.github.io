<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}'s blog{% endif %}</title>
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,600">
		<link rel="stylesheet" href="{{ site.baseurl }}/style.css">
		<link rel="alternate" type="application/rss+xml" title="RSS feed {{ site.name }}" href="{{ site.baseurl }}/feed.xml" />
	</head>
	<body>
		<div class="container">
			<header class="masthead">
				<h1 class="masthead-title">
					<a href="{{ site.baseurl }}/">{{ site.name }}<span>&#39;s blog</span></a>
				</h1>
				<nav class="masthead-nav">
					{% for nav in site.nav %}
						{% if nav.href contains 'http://' or nav.href contains 'https://' %}
							<a href="{{ nav.href }}" target="_blank">{{ nav.name }}</a>
						{% else %}
							<a href="{{ nav.href }}">{{ nav.name }}</a>
						{% endif %}
					{% endfor %}
				</nav>
			</header>
			{{ content }}
		</div>
		<script id="dsq-count-scr" src="//{{ site.disqus.id }}.disqus.com/count.js" async></script>
	</body>
</html>
